<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invincible Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-video" id="background-video-container" style="display: none">
        <video autoplay muted loop id="background-video">
            <source src="video/invincipleClips.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="background-overlay"></div>
    </div>

    <audio loop id="gameAudio" src="assets/invincibleTheme.mp3" preload="auto"></audio>
    <div class="container" id="introScreen">
        <div class="invincible-text" id="invincible-text">
            I need to train...
        </div>

        <div class="progress-container">
            <div id="intro-progress-bar" class="progress-bar"></div>
        </div>

        <button id="intro-press-button" class="press-button">Press Me!</button>

        <img id="invincibleImage" src="invincibleTitleScreen.png" alt="Invincible!">
        <img id="bloodSplatter" src="bloodSplatter.png" alt="Blood Splatter">
    </div>

    <div class="game-container" id="gameScreen" style="display: none;">


        <div class="left-panel">
        
            <div class="resource-text">
                Energy: <span id="energy-text">0</span> / <span id="energy-cap">100</span>
            </div>
            <div class="resource-bar"><div id="energy-bar" class="fill"></div></div>

            <div class="resource-text">Magic: <span id="magic-text">0</span> / <span id="magic-cap">100</span></div>
            <div class="resource-bar"><div id="magic-bar" class="fill"></div></div>

            <div class="resource-text">R3: <span id="r3-text">0</span> / <span id="r3-cap">100</span></div>
            <div class="resource-bar"><div id="r3-bar" class="fill"></div></div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
    
            <button id="press-button" class="press-button">TRAIN</button>
        </div>

        <div class="middle-panel">
            <div class="gray-box">
                <div class="white-square" id="white-square"></div>
                <div class="obstacle" style="left: 50px; top: 30px;"></div>
                <div class="obstacle" style="left: 200px; top: 70px;"></div>
            </div>
            <div id="fightArea">
                <div id="dinosaur"></div>
                <div id="ground"></div>
                <div id="obstacle"></div>
                <div id="score">Power: <span id="power-value">0</span></div>
            </div><div class="progress-container">
                <div id="fight-bar" class="progress-bar"></div>
            </div>
            <button id="fight-button" class="press-button">FIGHT</button>
        </div>

        
        <div class="right-panel">
            <div id="upgrade-display">
                <div id="strength" class="upgrade-ui">
                    Strength: <span id="strength-value">0</span>
                </div>
    
            </div>

            <h2>Attack Skills</h2>
            <div id="attack-skills"></div>
        
            <h2>Defense Skills</h2>
            <div id="defense-skills"></div>

            <div id="upgrade-container" >
                <h2>Upgrades</h2>
                <button onclick="allocateResource('energy', 'basic')">Use Energy (Basic Training)</button>
                <button onclick="allocateResource('magic', 'advanced')">Use Magic (Advanced Training)</button>
                <button onclick="allocateResource('r3', 'wandoos')">Use R3 (Wandoos)</button>
            
                <div class="upgrade" id="upgrade-click">
                    <button class="upgrade-button">Upgrade Click</button>
                    <span class="cost">Cost: <span id="click-cost">10</span></span>
                </div>
            
                <div class="upgrade" id="upgrade-power">
                    <button class="upgrade-button">Upgrade Power</button>
                    <span class="cost">Cost: <span id="power-cost">20</span></span>
                </div>
            </div>
        </div>

       
    </div>

    <script src="js/constants.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/fight.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/fightAnimation.js"></script>
    <script src="js/handleIntro.js"></script>
</body>
</html>
